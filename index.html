<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
      Card
    </title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@2.1.4/css/boxicons.min.css">
    <style>
    </style>
  </head>
  
  <body>
    <div class="card">
      <div class="card_heart">
        <i class="bx bx-heart">
        </i>
      </div>
      <div class="card_cart">
        <i class="bx bx-cart-download">
        </i>
      </div>
      <div class="card_img">
        <img src="C:\Users\Admin\Desktop\hoacutlon.jpg" alt="">
      </div>
      <div class="card_title">
        Hoa Cứt Lợn
      </div>
      <div class="card_price">
        120.000đ
      </div>
      <div class="card_size">
        <h3>
          size
        </h3>
        <span>
          1 bông
        </span>
        <span>
          2 bông
        </span>
        <span>
          3 bông
        </span>
        <span>
          1 chùm
        </span>
      </div>
      <div class="card_color">
        <h3>color</h3>
        <span class="card_color_green">
        </span>
        Xanh
      </span>
        <span class="card_color_red">
        </span>
       Đỏ
      </span>

        <span class="card_color_yellow">
        </span>
        Vàng
      </span>

      </div>
      <div class="card_action">
        <button>
          Mua hàng
        </button>
        <button>
          Thêm vào giỏ hàng
        </button>
      </div>
      <script src="https://cdn.jsdelivr.net/npm/boxicons@2.1.4/boxicons.min.js">
      </script>
  </body>

</html>
